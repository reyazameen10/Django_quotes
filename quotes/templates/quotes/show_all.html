{% extends 'quotes/base.html' %}

{% block content %}
    <h2>All Quotes</h2>
    <ul>
        {% for q in quotes %}
            <li>{{ q }}</li>
        {% endfor %}
    </ul>

    <h2>All Images</h2>
    {% for img in images %}
        <img src="{{ img }}" width="200">
    {% endfor %}
{% endblock %}
